<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./cart.css">
</head>
<body>
    <header class="header">
        <img class="header_logo" src="./asset/is-clinical-logo-1.png" alt="">
        <div class="header_tools">
            <input class="header_search_input" id="header_search_input" placeholder="Search" type="text">
            <div onclick="toHome()" class="header_tools_div">
                <span class="material-symbols-outlined header_tools_button">
                    home
                </span>
                <label for="">Home</label>
            </div>
            <div onclick="toRegister()" class="header_tools_div">
                <span class="material-symbols-outlined header_tools_button">
                    how_to_reg
                </span>
                <label for="">Register</label>
            </div>
            <div id="loginButton" onclick="toLogin()" class="header_tools_div">
                <span class="material-symbols-outlined  header_tools_button">
                    login
                </span>
                <label for="">Log-in</label>
            </div>
            <div id="logoutButton" onclick="logout()" class="header_tools_div">
                <span class="material-symbols-outlined header_tools_button">
                    logout
                </span>
                <label for="">Log-out</label>
            </div>
            <div onclick="toCart()" class="header_tools_div">
                <span class="material-symbols-outlined header_tools_button">
                    shopping_bag
                </span>
                <label for="">Shopping Cart</label>
            </div>
        </div>
    </header>
    <div class="body">
        <h4 class="products_introduction">Shopping Cart</h4>
        <div>
            <p id="total_products" class="sum_title"></p>
            <p id="total_cost" class="sum_title"></p>
        </div>
        <div id="products_list" class="products_list">

        </div>
    </div>
    <script src="./cart.js"></script>
</body>
</html>
