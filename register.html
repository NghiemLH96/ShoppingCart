<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./register.css">
</head>

<body class="contructor">
    <header class="header">
        <img onclick="toHome()" class="header_logo" src="./asset/is-clinical-logo-1.png" alt="">
        <div class="header_tools">
            <div onclick="toHome()" class="header_tools_div">
                <span class="material-symbols-outlined header_tools_button">
                    home
                </span>
                <label>Home</label>
            </div>
            <div onclick="toLogin()" class="header_tools_div">
                <span class="material-symbols-outlined  header_tools_button">
                    login
                </span>
                <label>Log-in</label>
            </div>
            <div onclick="toCart()" class="header_tools_div">
                <span onclick="carthtml()" class="material-symbols-outlined header_tools_button">
                    shopping_bag
                </span>
                <label>Shopping cart</label>
            </div>
        </div>
    </header>
    <div class="register">
        <h3 class="register_title">Register</h3>
        <form class="register_form" action="">
            <div>
                <label for="username" class="form_content_title">Username</label>
                <input id="username" class="form_content_input" placeholder="Enter Username" type="text">
                <p id="empty_username" class="empty_error">username not input yet*</p>
            </div><br>
            <div>
                <label for="passwords" class="form_content_title">Passwords</label>
                <input id="passwords" class="form_content_input" placeholder="Enter Passwords" type="password">
                <p id="empty_passwords" class="empty_error">passwords not input yet*</p>
            </div>
            <div id="alert_passwordIncorrect">
            </div><br>
            <div>
                <label for="confirm_passwords" class="form_content_title">Confirm Passwords</label>
                <input id="confirm_passwords" class="form_content_input" placeholder="Enter Confirm Passwords"
                    type="password">
                <p id="empty_confirmpasswords" class="empty_error">confirm passwords not input yet*</p>
            </div><br>
            <div>
                <label for="emailaddress" class="form_content_title">Email Address</label>
                <input id="emailaddress" class="form_content_input" placeholder="Enter Email Address" type="text">
                <p id="empty_emailaddress" class="empty_error">email address not input yet*</p>
            </div><br>
            <div>
                <button onclick="clear()" class="form_content_button">Clear</button>
                <button onclick="register(event)" class="form_content_button">Register</button>
            </div>
        </form>
    </div>

    <script src="./register.js"></script>
</body>

</html>
