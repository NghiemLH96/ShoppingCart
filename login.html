<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./login.css">
</head>

<body class="contructor">
    <header class="header">
        <img onclick="toHome()" class="header_logo" src="./asset/is-clinical-logo-1.png" alt="">
        <div class="header_tools">
            <div onclick="toHome()" class="header_tools_div">
                <span class="material-symbols-outlined header_tools_button">
                    home
                </span>
                <label for="">Home</label>
            </div>
            <div onclick="toRegister()" class="header_tools_div">
                <span class="material-symbols-outlined header_tools_button">
                    how_to_reg
                </span>
                <label for="">Register</label>
            </div>
            <div onclick="toCart()" class="header_tools_div">
                <span class="material-symbols-outlined header_tools_button">
                    shopping_bag
                </span>
                <label for="">Shopping Cart</label>
            </div>

        </div>
    </header>
    <div class="login">
        <h3 class="login_title">Login</h3>
        <form class="login_form" action="">
            <div>
                <label for="username" class="form_content_title">Username</label>
                <input id="username" class="form_content_input" placeholder="Enter Username" type="text" required>
                <p id="empty_username" class="empty_error">username not input yet*</p>
            </div><br>
            <div>
                <label for="passwords" class="form_content_title">Passwords</label>
                <input id="passwords" class="form_content_input" placeholder="Enter Passwords" type="password" required>
                <p id="empty_passwords" class="empty_error">passwords not input yet*</p>
            </div><br>
            <div>
                <button onclick="clear()" class="form_content_button">Clear</button>
                <button onclick="login(event)" class="form_content_button">Login</button>
            </div>
        </form>
    </div>
    <script src="./login.js"></script>
</body>

</html>
